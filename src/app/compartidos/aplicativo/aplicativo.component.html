<div class="container justify-content-center text-center">
    <div class="row mt-5 text-center">
        <app-temporizador class="col-12" (isFinished)="finalizarJuego()"
                          [isBotonActivedTimer]="isButtonActiveTimer"></app-temporizador>
        <div class="row" *ngIf="isValidAlert">
            <div class="col-3">
            </div>
            <h5 class="col-6 alert alert-danger" role="alert">
                MÃ­nimo 30 segundos para iniciar el juego
            </h5>
            <div class="col-3">
            </div>
        </div>
        <div class="borde-pantalla col-12 text-center justify-content-center mt-4">
            <h1 [ngClass]="claseListadoPalabras">{{listaDePalabras}} </h1>
        </div>
    </div>
    <ng-container *ngIf="isButtonBackActived">
        <div class="col-12  text-center">
            <button class="button-iniciar btn btn-success mx-4 mt-4" (click)="iniciar()">{{botonIniciar}}</button>
            <button class="button-regresar btn btn-primary mx-4 mt-4" (click)="regresar()">{{botonRegresar}}</button>
        </div>

    </ng-container>
    <ng-container *ngIf="IsStarted">
        <div class="row text-center mt-5">
            <div>
                <button class="button-correct btn btn-success mx-4" (click)="siguientePalabra(true)"><i
                        class="imagen bi bi-check-circle mx-3"></i>CORRRECTO
                </button>
                <button class="button-incorrect btn btn-danger mx-4" (click)="siguientePalabra(false)"><i
                        class="imagen bi bi-x-circle mx-3"></i>PASAR
                </button>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="IsScoringActivated">
        <div class="row mt-5">
            <div class="col text-end mt-2">
                <h2 class="titulo-puntaje" [ngClass]="claseTituloPuntajeFinal">PUNTAJE</h2>
            </div>
            <div class="col text-start mb-4">
                <label class="contador-puntaje" [ngClass]="clasePuntuacionFinal"> {{puntaje}} </label>
            </div>
            <div class="col text-start mb-4" *ngIf="IsButtonsFinishActived">
                <div class="col-12  text-end">
                    <button *ngIf="isLinkAplicativoTrue" class="button-iniciar  btn btn-success mb-5"
                            (click)="refrescar()">{{botonIniciar}}</button>
                    <button *ngIf="isLinkAplicativoFalse" class="button-iniciar  btn btn-success mb-5"
                            [routerLink]="linkAplicativo">{{botonIniciar}}</button>
                    <button class="button-regresar btn btn-primary" routerLink="">{{botonRegresar}}</button>
                </div>
            </div>
        </div>
    </ng-container>
</div>

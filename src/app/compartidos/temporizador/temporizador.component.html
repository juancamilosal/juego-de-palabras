<div class="container-fluid m-3">
    <div class="row">
        <div class="col-12 text- content-s">
            <div >
                <div ><span>TIEMPO</span></div>
            </div>
        </div>
        <div class="col-6 text-end content-m">
            <div class="time-box">
                <div class="time">{{ minutes | number:'2.0'}} <span>m</span></div>
                <div class="text-center content-m m-2" *ngIf="isBotonActivedTimer">
                    <button class="mx-2" (click)="increment('M')"> + </button>
                    <button (click)="decrement('M')"> - </button>
                </div>
            </div>
        </div>
        <div class="col-6 text-start content-s">
            <div class="time-box">
                <div class="time">{{seconds | number:'2.0'}} <span>s</span></div>
                <div class="text-center content-s m-2" *ngIf="isBotonActivedTimer">
                        <button class="mx-2" (click)="increment('S')"> + </button>
                        <button  (click)="decrement('S')"> - </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class=" col-12  text-center">
    <h4 class="subtitulo-seleccion-modalidad" *ngIf="isBotonActivedTimer">Ingrese el tiempo que quiere que dure la ronda <br>(MÃ­nimo 30 segundos)</h4>
</div>

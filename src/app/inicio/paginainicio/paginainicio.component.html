<div class="container-fluid  text-center position-absolute top-50 start-50 translate-middle">
    <div>
        <div class="col-12 ">
            <h1 class="titulo-inicial">JUEGO DE PALABRAS</h1>
        </div>
        <div class="col ">
            <h3 class="subtitulo-seleccion-modalidad" >Seleccione la modalidad del juego</h3>
        </div>
        <div class="row mt-5 " >
            <div class="col-6 text-end">
                <button class="button-inicio-modalidad me-5 btn btn-secondary" name="inicio-juego" routerLink="aplicativo" (click)="listaPalabrasIngresadasService.isJuegoDePalabrasAleatorias=true"> Palabras Aleatorias</button>
            </div>
            <div class="col-6 text-start">
                <button class="button-inicio-modalidad me-5 btn btn-secondary" name="inicio-juego" routerLink="aplicativo-manual" (click)="listaPalabrasIngresadasService.isJuegoDePalabrasAleatorias=false"> Palabras Manuales</button>
            </div>
        </div>
    </div>
</div>
